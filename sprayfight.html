<style>
:root { --accent:#ffcc00; --line:#333; }

body {
  margin:0; background:#0d0d0d; color:#fff;
  font-family:'Inter',sans-serif; overflow-x:hidden;
}

/* ===== HEADER ===== */
header {
  position:sticky; top:0; z-index:1000;
  display:flex; align-items:center; justify-content:flex-start; gap:16px;
  padding:12px 20px; border-bottom:1px solid var(--line);
  background:rgba(13,13,13,.75); backdrop-filter:blur(6px);
  flex-wrap:wrap;
}
.logo {
  font-family:'Russo One',sans-serif; font-size:2rem; color:#fff; text-decoration:none;
}
.logo:hover { color:var(--accent); }

.header-left { display:flex; align-items:center; gap:20px; }
.socials { display:flex; align-items:center; gap:10px; }
.language-switch { margin-left:auto; display:flex; align-items:center; gap:18px; }

/* ===== ICON LINKS (via mask) ===== */
.socials a.icon-link, .mobile-socials a.icon-link {
  width:38px; height:38px; border-radius:50%; display:flex;
  align-items:center; justify-content:center;
  color:#fff; text-decoration:none;
  background-color:currentColor;
  -webkit-mask-size:22px 22px; mask-size:22px 22px;
  -webkit-mask-position:center; mask-position:center;
  -webkit-mask-repeat:no-repeat; mask-repeat:no-repeat;
  transition:color .25s, background-color .25s, transform .12s;
}
.socials a.icon-link:hover, .mobile-socials a.icon-link:hover {
  color:var(--accent);
  transform:scale(1.05);
}

/* индивидуальные маски */
.icon-instagram { -webkit-mask-image:url('instagram.svg'); mask-image:url('instagram.svg'); }
.icon-tiktok { -webkit-mask-image:url('tiktok.svg'); mask-image:url('tiktok.svg'); }
.icon-x { -webkit-mask-image:url('x.svg'); mask-image:url('x.svg'); }
.icon-youtube { -webkit-mask-image:url('youtube.svg'); mask-image:url('youtube.svg'); }
.icon-telegram { -webkit-mask-image:url('telegram.svg'); mask-image:url('telegram.svg'); }

/* STREEET.ART text */
.socials a.text-link {
  color:#fff; text-decoration:none; font-size:1rem; padding:5px 8px;
  transition:color .2s;
}
.socials a.text-link:hover { color:var(--accent); }

/* LANG */
.language-switch a {
  color:#fff !important; text-decoration:none !important; transition:color .2s;
}
.language-switch a:hover { color:var(--accent) !important; }
.language-switch a:active, .language-switch a:visited { color:#fff !important; }

@media (max-width:900px){
  .socials{display:none;}
  .logo{font-size:1.8rem;}
}

/* ===== HERO ===== */
.hero-image{position:relative;width:100%;height:70vh;overflow:hidden;}
.hero-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center;}
.hero-image::before{
  content:"";position:absolute;left:0;top:0;width:100%;height:26vh;
  background:linear-gradient(to bottom,rgba(0,0,0,.75),rgba(0,0,0,.3)60%,rgba(0,0,0,0));
  z-index:1;
}

/* ===== CONTENT ===== */
.content-section{max-width:1000px;margin:40px auto;padding:0 20px;line-height:1.7;}
.page-title{text-align:center;margin-bottom:18px;}
.page-title h1{font-family:'Russo One',sans-serif;font-size:46px;margin:0;}
.page-title p{margin:0;font-size:20px;opacity:.9;font-style:italic;}
.sep{border:0;border-top:1px solid #2b2b2b;margin:28px 0;opacity:.8;}
h2{font-family:'Russo One',sans-serif;font-size:28px;margin:24px 0 12px;}
ul{list-style:none;padding:0;margin:8px 0 16px;}
ul li{margin:6px 0;position:relative;padding-left:1.1em;}
ul li::before{content:"•";position:absolute;left:0;color:var(--accent);}

/* ===== FOOTER ===== */
.bottom-brand{display:flex;justify-content:center;margin-top:56px;}
.bottom-brand img{height:140px;opacity:.95;}
footer{text-align:center;padding:16px 20px 40px;color:#aaa;font-size:.95rem;}
.mobile-socials{display:none;justify-content:center;gap:10px;padding:20px;}
@media (max-width:900px){.mobile-socials{display:flex;}}
</style>
</head>
