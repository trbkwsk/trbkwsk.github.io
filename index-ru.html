<style>
body {
  margin: 0;
  padding: 0;
  background: #0d0d0d;
  color: #fff;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  border-bottom: 1px solid #333;
  flex-wrap: wrap;
  background: rgba(13,13,13,0.85);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.logo {
  font-family: 'Russo One', sans-serif;
  font-size: 2rem;
  color: #fff;
  text-decoration: none;
}

.logo:hover {
  color: #ffcc00;
}

.graffiti-system {
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  color: #ffcc00;
  font-weight: bold;
  text-decoration: none;
}

.socials, .language-switch {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* icon links */
.socials a.icon-link, .mobile-socials a.icon-link {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  color: #fff;
  text-decoration: none;
  transition: color 0.2s, background-color 0.2s, transform 0.1s;
}
.socials a.icon-link:hover, .mobile-socials a.icon-link:hover {
  color: #ffcc00;
  background: rgba(255,204,0,.08);
}
.socials a.icon-link:active, .mobile-socials a.icon-link:active {
  transform: scale(.96);
}
.icon {
  width: 22px;
  height: 22px;
  stroke: currentColor;
  fill: none;
  stroke-width: 1.9;
  stroke-linecap: round;
  stroke-linejoin: round;
  vector-effect: non-scaling-stroke;
}

/* STREEET.ART text link */
.socials a.text-link, .mobile-socials a.text-link {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  padding: 5px 8px;
  transition: color .2s;
}
.socials a.text-link:hover, .mobile-socials a.text-link:hover {
  color: #ffcc00;
}
.socials a.text-link:visited, .mobile-socials a.text-link:visited {
  color: #fff;
}

.language-switch a {
  color: #fff;
  text-decoration: none;
  font-size: 1rem;
  padding: 5px 10px;
  transition: 0.3s;
}
.language-switch a:hover {
  color: #ffcc00;
}

/* Slider */
.slider-container {
  position: relative;
  width: 100%;
  height: 600px;
  overflow: hidden;
  margin: 0 auto;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* About & Contact */
.content-section {
  display: flex;
  flex-wrap: wrap;
  padding: 40px;
  gap: 40px;
}

.about {
  flex: 1 1 400px;
  font-size: 1.1rem;
  line-height: 1.6;
}

.about h2 {
  font-family: 'Russo One', sans-serif;
  font-size: 2rem;
  margin-bottom: 20px;
  color: #fff;
  text-align: left;
}

.contact-form {
  flex: 1 1 400px;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  margin-bottom: 15px;
  padding: 10px;
  font-size: 1rem;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  background: #111;
  color: #fff;
}
.contact-form input:focus, .contact-form textarea:focus {
  border-color: #777;
}

.contact-form button {
  padding: 12px 20px;
  background: #ffcc00;
  color: #000;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.contact-form button:hover {
  background: #e6b800;
}

/* Mobile social links */
.mobile-socials {
  display: none;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  padding: 20px;
  box-sizing: border-box;
}

@media (max-width: 900px) {
  .slider-container {
    height: 400px;
  }
  .content-section {
    flex-direction: column;
  }
  .mobile-socials {
    display: flex;
  }
  .socials {
    display: none;
  }
}

@media (max-width: 500px) {
  .slider-container {
    height: 300px;
  }
}

<script>
